#--> Variables that have been created directly in the pipeline are added here to keep track of them and to modify them if necessary.
variables:
  - name: varEnvironment
    value: $(pipEnvironment)

  - name: varRepoName
    value: $(pipRepoName)

  - name: varApplicationName
    value: $(pipApplicationName)

  - name: varApplicationLanguageCode
    value: $(pipApplicationLanguageCode)

  - name: varApplicationDeployType
    value: $(pipApplicationDeployType)

  - name: varArtifactFeedName
    value: $(pipArtifactFeedName)

  - name: varApplicationBuildPath
    value: $(pipApplicationBuildPath)